<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tier List de </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <div id = 'encabezado'>
                <img src="itba-instituto-tecnologico-de-buenos-aires-70.jpg" alt="Logo de la facultad" id="logo">
                <div id="datos">
                    <p>Materia: Programaci√≥n Web</p>
                    <p>Alumno: Mateo Fernandez Roger</p>
                </div>
            </div>
        </header>

        <main>
        <h1 id = 'titulo'>Tier List de materias de ITBA</h1>

        <section id = 'menu'>
            <h2>Menu: </h2>
            <input type = 'text' id = 'nombreJuego' placeholder="Materia">
            <input type = "text" id = 'editarJuego' placeholder="Materia nueva">
            <select id = 'tierList'>
                <option value="N">None</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button id = 'botonAgregar'>Agregar</button>
            <button id = 'botonEditar'>Editar</button>
            <button id = 'botonEliminar'>Eliminar</button>
        </section>
        <p id = 'mensaje'></p>

        <section id = 'mostrarTier'>

            <div class = 'tier' id = 'tierS'>
                <h3>Tier S</h3>
                <div class = 'juegos'></div>
            </div>

            <div class = 'tier' id = 'tierA'>
                <h3>Tier A</h3>
                <div class = 'juegos'></div>
            </div>

            <div class = 'tier' id = 'tierB'>
                <h3>Tier B</h3>
                <div class = 'juegos'></div>
            </div>

            <div class = 'tier' id = 'tierC'>
                <h3>Tier C</h3>
                <div class = 'juegos'></div>
            </div>

            <div class = 'tier' id = 'tierD'>
                <h3>Tier D</h3>
                <div class = 'juegos'></div>
            </div>
        </section>

        <contenedor class = 'ultimo'>
            <button id = 'botonFinal'>Presentar Tier List</button>
        </contenedor>

        <script src="main.js"></script>
    </body>

</html>
